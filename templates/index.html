<!DOCTYPE html>
<html>
<head>
    <title>Learning Record Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Slightly larger font for readability -->
    <style>
        body {
            font-size: 1.05rem;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">🧠 Learning Record Generator</h2>

        <!-- Topic Entry Form -->
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Enter Topic:</label>
                <input type="text" name="topic" class="form-control" placeholder="e.g. Cloud Computing" required>
            </div>
            <div class="d-flex justify-content-between flex-wrap">
                <div>
                    <button type="submit" class="btn btn-success">➕ Add Topic</button>
                    <a href="/preview" class="btn btn-primary ms-2">📄 Preview & Generate PDF</a>
                </div>
                <div>
                    <a href="/reset" class="btn btn-danger">❌ Reset</a>
                </div>
            </div>
        </form>
       {% if flash %}
<div class="alert alert-success alert-dismissible fade show mx-2" role="alert">
  ✅ {{ flash }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}



        <!-- Display Saved Records -->
        {% if records %}
        <hr>
        <h5 class="mt-4">📝 Current Learning Records:</h5>
        {% for record in records %}
            <div class="card my-3 shadow-sm">
                <div class="card-body">
                    <pre>{{ record }}</pre>
                </div>
            </div>
        {% endfor %}
        {% endif %}
    </div>
</body>
</html>
