<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: "Times New Roman", serif;
            font-size: 14px;
            line-height: 1.6;
            margin: 2cm;
        }
        h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .record {
            margin-bottom: 40px;
        }
        .record p {
            margin: 0 0 8px;
        }
    </style>
</head>
<body>
    <h2>Learning Record</h2>

    {% for record in records %}
        <div class="record">
            {% for line in record.split('\n') %}
                <p>{{ line }}</p>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
